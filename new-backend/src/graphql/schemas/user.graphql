type User {
    user_id: ID!
    username: String!
    email: String!
    picture: String
    created_at: DateTime!
}

type AuthSuccess {
    token: String!
    user: User!
}

type AuthError {
    message: String!
    code: String
    field: String
}

input LoginInput {
    email: String!
    password: String!
}

input RegisterInput {
    username: String!
    email: String!
    password: String!
}

input CreateUserInput {
    username: String!
    email: String!
    password: String!
}

input UpdateUserInput {
    user_id: ID!
    username: String
    email: String
    password: String
}

type Query {
    users: [User]
    user(user_id: ID!): User
    me: User
}

union AuthResult = AuthSuccess | AuthError

type Mutation {
    createUser(input: CreateUserInput!): User
    updateUser(input: UpdateUserInput!): User
    deleteUser(user_id: ID!): User
    login(input: LoginInput!): AuthResult
    register(input: RegisterInput!): AuthResult
    logout: Status!
}
