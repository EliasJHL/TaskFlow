query GetWorkspaceDetails($workspace_id: ID!) {
  workspace(workspace_id: $workspace_id) {
    workspace_id
    name
    description
    color
    
    owner {
      username
    }
    
    members {
      role
      user {
        user_id
        username
        picture
      }
    }

    boards {
      board_id
      title
      color
      description
    }
    
    labels {
      label_id
      name
      color
    }
  }
}

mutation CreateBoard($input: CreateBoardInput!) {
  createBoard(input: $input) {
    board_id
    title
    description
    color
    created_by {
      username
    }
  }
}