query GetCardDetails($card_id: ID!) {
  card(card_id: $card_id) {
    card_id
    title
    description
    due_date
    position
    list_id
    
    labels {
      label_id
      name
      color
    }
    
    assignees {
      user_id
      username
      picture
    }
    
    comments {
      comment_id
      content
      created_at
      author {
        username
        picture
      }
    }
  }
}

mutation UpdateCardFull($card_id: ID!, $input: UpdateCardInput!) {
  updateCardContent(card_id: $card_id, input: $input) {
    card_id
    title
    description
    due_date
  }
}

mutation UpdateCardContent($card_id: ID!, $input: UpdateCardInput!) {
  updateCardContent(card_id: $card_id, input: $input) {
    card_id
    title
    description
    due_date
  }
}

mutation AddLabelToCard($card_id: ID!, $label_id: ID!) {
  addLabelToCard(card_id: $card_id, label_id: $label_id) { card_id labels { label_id } }
}

mutation RemoveLabelFromCard($card_id: ID!, $label_id: ID!) {
  removeLabelFromCard(card_id: $card_id, label_id: $label_id) { card_id labels { label_id } }
}

mutation AddAssigneeToCard($card_id: ID!, $user_id: ID!) {
  addAssigneeToCard(card_id: $card_id, user_id: $user_id) { card_id assignees { user_id } }
}

mutation RemoveAssigneeFromCard($card_id: ID!, $user_id: ID!) {
  removeAssigneeFromCard(card_id: $card_id, user_id: $user_id) { card_id assignees { user_id } }
}