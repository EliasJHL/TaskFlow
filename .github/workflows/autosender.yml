name: autosender

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    sender:
        timeout-minutes: 5
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - uses: pixta-dev/repository-mirroring-action@v1
              with:
                target_repo_url: ${{ secrets.MIRROR_URL }}
                ssh_private_key: ${{ secrets.MIRROR_SSH_KEY }}