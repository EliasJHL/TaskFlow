services:
    taskflow-backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "8000:3000"
        depends_on:
            - postgres-db
        volumes:
            - ./backend:/app
        env_file:
            - .env
    taskflow-frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        depends_on:
            - taskflow-backend
        volumes:
            - ./frontend:/app
            - /app/node_modules
    postgres-db:
        image: postgres:15
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres
        ports:
            - "51214:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data

    minio:
        image: minio/minio:latest
        restart: always
        ports:
            - "9000:9000"
            - "9001:9001"
        environment:
            MINIO_ROOT_USER: minioadmin
            MINIO_ROOT_PASSWORD: minioadmin
        volumes:
            - minio_data:/data
        command: server /data --console-address ":9001"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
            interval: 30s
            timeout: 20s
            retries: 3

volumes:
    pgdata:
    minio_data:
