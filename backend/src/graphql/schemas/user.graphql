type User {
  user_id: ID!
  username: String!
  email: String!
  picture: String
  created_at: DateTime!
}

type AuthPayload {
  token: String!
  user: User!
}

input LoginInput {
  email: String!
  password: String!
}

input RegisterInput {
  username: String!
  email: String!
  password: String!
}

input CreateUserInput {
  username: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  user_id: ID!
  username: String
  email: String
  password: String
}

type Query {
  users: [User]
  user(user_id: ID!): User
  me: User
}

type Mutation {
  createUser(input: CreateUserInput!): User
  updateUser(input: UpdateUserInput!): User
  deleteUser(user_id: ID!): User
  login(input: LoginInput!): AuthPayload
  register(input: RegisterInput!): AuthPayload
  logout: Status!
}