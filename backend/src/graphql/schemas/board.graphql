type Board {
    board_id: ID!
    title: String!
    description: String
    color: String!
    workspace_id: ID!
    created_by: User!

    lists: [List!]!
    members: [WorkspaceMembers!]!
    labels: [Label!]!
}

type List {
    list_id: ID!
    title: String!
    position: Int!
    color: String
    board_id: ID!
    cards: [Card!]!
}

type Card {
    card_id: ID!
    title: String!
    description: String
    position: Int!
    list_id: ID!
    due_date: DateTime
    
    labels: [Label!]!
    comments: [Comment!]!
    attachments: [Attachment!]!
    card_members: [User!]!
    checklists: [Checklist!]!
}

type Checklist {
    checklist_id: ID!
    content: String!
    is_completed: Boolean!
    card_id: ID!
}

type Comment {
    comment_id: ID!
    content: String!
    created_at: DateTime!
    updated_at: DateTime!
    card_id: ID!
    author: User!
}

type Label {
    label_id: ID!
    name: String!
    color: String!
    board_id: ID!
}

type Attachment {
    attachment_id: ID!
    url: String!
    filename: String!
    mime_type: String
}

# --- INPUTS ---
input CreateBoardInput {
    title: String!
    description: String
    color: String!
    workspace_id: ID!
}

input UpdateBoardInput {
    title: String
    description: String
    color: String
}

input CreateListInput {
    title: String!
    board_id: ID!
    color: String
}

input CreateLabelInput {
    name: String!
    color: String!
    board_id: ID!
}

input UpdateListInput {
    title: String
    color: String
}

input CreateCardInput {
    title: String!
    list_id: ID!
    description: String
    due_date: DateTime
    color: String
}

input UpdateCardInput {
    title: String
    description: String
    due_date: DateTime
}

input CreateChecklistInput {
    content: String!
    card_id: ID!
}

type Query {
    board(board_id: ID!): Board
    boards(workspace_id: ID!): [Board!]!
    card(card_id: ID!, workspace_id: ID!): Card
}

type Mutation {
    # --- BOARD ---
    createBoard(input: CreateBoardInput!): Board!
    updateBoard(board_id: ID!, input: UpdateBoardInput!): Board!
    deleteBoard(board_id: ID!): Status!

    # --- LISTS ---
    createList(input: CreateListInput!): List!
    updateList(list_id: ID!, input: UpdateListInput!): List!
    deleteList(list_id: ID!): Status!

    moveList(list_id: ID!, new_position: Int!): List!

    # --- CARDS ---
    createCard(input: CreateCardInput!): Card!
    deleteCard(card_id: ID!): Status!

    updateCardContent(card_id: ID!, input: UpdateCardInput!): Card!

    moveCard(card_id: ID!, list_id: ID!, new_position: Int!): Card!

    # --- CHECKLISTS ---
    createChecklist(input: CreateChecklistInput!): Checklist!
    deleteChecklist(checklist_id: ID!): Status!

    # --- LABELS & card_members ---
    addLabelToCard(card_id: ID!, label_id: ID!): Card!
    removeLabelFromCard(card_id: ID!, label_id: ID!): Card!

    addAssigneeToCard(card_id: ID!, user_id: ID!): Card!
    removeAssigneeFromCard(card_id: ID!, user_id: ID!): Card!

    createLabel(input: CreateLabelInput!): Label!
    deleteLabel(label_id: ID!): Status!
}
