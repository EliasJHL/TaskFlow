scalar DateTime
scalar Upload

enum Role {
    Admin
    Member
    Viewer
}

type Success {
    successMessage: String
}

type Error {
    errorMessage: String!
    code: String
}

union Status = Success | Error

type FileResponse {
    success: Boolean!
    url: String
    message: String
}

type Mutation {
    uploadFile(file: Upload!): FileResponse!
}
